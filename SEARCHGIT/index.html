<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GitHub Repositories Search</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="search-container">
				<input type="text" id="searchInput" placeholder="Поиск GitHub..." />
				<div id="autocomplete" class="autocomplete-list"></div>
			</div>
			<div class="repositories-container">
				<h2>Added Repositories</h2>
				<div id="repoList" class="repo-list"></div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
